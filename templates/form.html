<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7b6; /* Light orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Ensure thereâ€™s some padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background: #e0f7fa; /* Soft blue background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Ensure it does not overflow on small screens */
            width: 100%;
            max-width: 600px; /* Adjust width as needed */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        img.logo {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 100%; /* Make sure inputs take full width of parent */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%; /* Ensure button takes full width on smaller screens */
            max-width: 300px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .go-back {
            background-color: #6c757d;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .go-back:hover {
            background-color: #5a6268;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Make form responsive on smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, select {
                font-size: 14px;
                padding: 6px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='bank logo.jpeg') }}" alt="Credit Limit Predictor" class="logo">
        <h1>Audience Selection</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Credit Card Limit">Credit Card Limit:</label>
                <input type="number" id="Credit Card Limit" name="Credit Card Limit" required>
            </div>

            <div class="form-group">
                <label for="emi_active">EMI Active:</label>
                <input type="number" id="emi_active" name="emi_active" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="Emp_Tenure_Years">Employee Tenure (Years):</label>
                <input type="number" id="Emp_Tenure_Years" name="Emp_Tenure_Years" required>
            </div>

            <div class="form-group">
                <label for="Tenure_with_Bank">Tenure with Bank:</label>
                <input type="number" id="Tenure_with_Bank" name="Tenure_with_Bank" required>
            </div>

            <div class="form-group">
                <label for="NetBanking">Net Banking:</label>
                <select id="NetBanking" name="NetBanking" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Monthly Viewership">Total Credit Consumption:</label>
                <input type="number" id="Monthly Viewership" name="Monthly Viewership" required>
            </div>

            <div class="form-group">
                <label for="Monthly Expense">Total Debit Consumption:</label>
                <input type="number"  id="Monthly Expense" name="Monthly Expense" required>
            </div>

            <div class="form-group">
                <label for="Monthly Income">Total Investment:</label>
                <input type="number"  id="Monthly Income" name="Monthly Income" required>
            </div>

            <div class="form-group">
                <label for="Marital Status">Account Type:</label>
                <select id="Marital Status" name="Marital Status" required>
                    <option value="Married">Married</option>
                    <option value="Unmarried">Unmarried</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Target Audience">Gender:</label>
                <select id="Target Audience" name="Target Audience" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Channel">Income:</label>
                <select id="Channel" name="Channel" required>
                    <option value="0">Star Plus</option>
                    <option value="1">Sab TV</option>
                    <option value="2">Colors</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
